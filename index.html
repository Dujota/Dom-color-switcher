<!DOCTYPE html>
<html>
<head>
  <title>Color Scheme Switcher</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
  <body>
    <ul class="switcher js-buttons">
      <li>
        <a class="red" href="#" data-color="red"></a>
      </li>
      <li>
        <a class="white" href="#" data-color="white"></a>
      </li>
      <li>
        <a class="blue" href="#" data-color="blue"></a>
      </li>
      <li>
        <a class="yellow" href="#" data-color="yellow"></a>
      </li>
      <li>
        <a class ="random" href="#" data-color="random"></a>
      </li>
      <li>
        <a class ="flower" href="#" data-color="flower"></a>
      </li>
    </ul> 
    <h1>Color Scheme Switcher</h1>
    
    <p>Try clicking on one of the colors above to change the colors on this page!</p>
    <br>
    <hr>
    <div>
      <h1>Color Slider</h1>
      <p>Now, try sliding the slider to adjust the opacity of your color selection.</p>
      <div class="slidecontainer">
        <input type="range" id ="range-input" value="0"/>
      </div>
    </div>
    <script src='js/main.js' type="text/javascript"></script>
  </body>
</html>
